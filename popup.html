<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>漫畫搜尋工具</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/popup.css">
</head>
<body >
<div class="container-fluid">
    <form>
        <div class="mt-3">
            <input type="text" id="input" class="form-control" placeholder="輸入關鍵字或是數字"  autocomplete="off"/>
        </div>
        <div class="mt-3">
            <button id="submit" class="btn btn-primary">送出</button>    
        </div>
    </form>
    <div class="mt-3 alert alert-secondary text-body">
        <div class="alert alert-primary">
            指令要加前綴<strong>" . "</strong> 如：.Random
        </div>
        <div class="command element">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody id="Command">
                    <!-- Command -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="./js/popup.js"></script>
</body>
</html>
