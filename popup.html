<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>漫畫搜尋工具</title>
    <link rel="icon" type="image/x-icon" href="https://kiriqua.com/images/logo.png" />
    <link rel="shortcut icon" href="https://kiriqua.com/images/logo.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/popup.css">
</head>
<body >
<div class="container-fluid text-center">
    <form>
        <div class="input-group mt-3">
            <input type="text" id="input"  class="form-control" placeholder="輸入關鍵字或者數字" autocomplete="off"/>
            <!-- autocomplete="off" 不要顯示輸入紀錄 -->
            <button id="submit" class="btn btn-primary">送出</button>    
        </div>
    </form>
    <div class="btn-group mt-3">
        <button type="button" class="btn btn-outline-primary" id="day" value="popular-today">本日排名</button>
        <button type="button" class="btn btn-outline-primary" id="week" value="popular-week">本週排名</button>
        <button type="button" class="btn btn-outline-primary" id="all" value="popular">綜合排名</button>
    </div>
    <div class="btn-group mt-3">
        <button type="button" class="btn btn-outline-primary" id="random" value="8763">隨機</button>
        <button type="button" class="btn btn-outline-primary" id="new">最新</button>
    </div>
    <br>
    <br>
</div>

<script type="text/javascript" src="./js/popup.js"></script>
</body>
</html>
